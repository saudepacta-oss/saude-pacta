<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Página de Contato</title>
   <link rel="stylesheet" href="contato.css">
</head>

<body>
 <header>
      <div class="header-content">
         <a href="index.html" class="logo">
            <img src="logo-pacta-saude.jpg" alt="Logo do site">
         </a>

         <nav class="nav-links" id="navLinks">
            <a href="index.html" class="active">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contato.html">Contato</a>
            <a href="emergencia.html" class="btn-emergencia">Emergência</a>
         </nav>

         <button class="menu-toggle" id="menuToggle">☰</button>
      </div>
   </header>
   </div>
   </header>
   </div>
   <div id="contato" class="page">
      <section class="contact">
         <div class="contact-content">
            <h2 class="section-title">Entre em Contato</h2>
            <form class="contact-form" id="contactForm" onsubmit="handleContact(event)">
               <div class="form-group"><label for="name">Nome Completo *</label> <input type="text" id="name"
                     name="name" required>
               </div>
               <div class="form-group"><label for="email">E-mail *</label> <input type="email" id="email" name="email"
                     required>
               </div>
               <div class="form-group"><label for="phone">Telefone *</label> <input type="tel" id="phone" name="phone"
                     required>
               </div>
               <div class="form-group"><label for="subject">Assunto</label> <select id="subject" name="subject">
                     <option value="">Selecione um assunto</option>
                     <option value="consulta">Consulta Médica</option>
                     <option value="exames">Exames</option>
                     <option value="cirurgia">Cirurgia</option>
                     <option value="planos">Planos de Saúde</option>
                     <option value="outros">Outros</option>
                  </select>
               </div>
               <div class="form-group"><label for="message">Mensagem</label> <textarea id="message" name="message"
                     placeholder="Digite sua mensagem aqui..."></textarea>
               </div><button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Mensagem</button>
               <div class="success-message" id="contactSuccessMessage">
                  ✓ Mensagem enviada com sucesso! Entraremos em contato em breve.
               </div>
            </form>
         </div>
         
              <script>

                function navigateTo(page) {
                    window.location.href = page;
                }

                const menuToggle = document.getElementById('menuToggle');
                const navLinks = document.querySelector('.nav-links');

                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });


            </script>
</body>

</html>
