<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Agendamento</title>
   <link rel="stylesheet" href="agendamento.css">
</head>

<body>
   <header>
      <div class="header-content">
         <a href="index.html" class="logo">
            <img src="logo-pacta-saude.jpg" alt="Logo do site">
         </a>

         <nav class="nav-links">
            <a href="index.html" class="active">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="servicos.html">Serviços</a>
            <a href="contato.html">Contato</a>
            <a href="emergencia.html" class="nav-link"
               style="background:#ff4444; padding:10px 20px; border-radius:25px;">Emergência</a>
         </nav>

         <button class="menu-toggle" id="menuToggle">☰</button>
      </div>
   </header>
   </section>
   </div>
   <div id="agendamento" class="page">
      <section class="agendamento-section">
         <div class="agendamento-content">
            <h2 class="section-title">Agendamento de Consulta</h2>
            <form class="contact-form" id="agendamentoForm" onsubmit="handleAgendamento(event)">
               <div class="form-group"><label for="agend-name">Nome Completo *</label> <input type="text"
                     id="agend-name" name="name" required>
               </div>
               <div class="form-group"><label for="agend-cpf">CPF *</label> <input type="text" id="agend-cpf" name="cpf"
                     placeholder="000.000.000-00" required>
               </div>
               <div class="form-group"><label for="agend-email">E-mail *</label> <input type="email" id="agend-email"
                     name="email" required>
               </div>
               <div class="form-group"><label for="agend-phone">Telefone *</label> <input type="tel" id="agend-phone"
                     name="phone" required>
               </div>
               <div class="form-group"><label for="agend-specialty">Especialidade *</label> <select id="agend-specialty"
                     name="specialty" required>
                     <option value="">Selecione a especialidade</option>
                     <option value="clinica">Clínica Médica</option>
                     <option value="cardiologia">Cardiologia</option>
                     <option value="pediatria">Pediatria</option>
                     <option value="ortopedia">Ortopedia</option>
                     <option value="dermatologia">Dermatologia</option>
                     <option value="ginecologia">Ginecologia</option>
                  </select>
               </div>
               <div class="form-group"><label for="agend-date">Data Preferencial *</label> <input type="date"
                     id="agend-date" name="date" required>
               </div>
               <div class="form-group"><label>Horário Preferencial *</label>
                  <div class="time-slots">
                     <div class="time-slot" onclick="selectTime(this, '08:00')">
                        08:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '09:00')">
                        09:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '10:00')">
                        10:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '11:00')">
                        11:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '14:00')">
                        14:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '15:00')">
                        15:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '16:00')">
                        16:00
                     </div>
                     <div class="time-slot" onclick="selectTime(this, '17:00')">
                        17:00
                     </div>
                  </div><input type="hidden" id="selected-time" name="time">
               </div>
               <div class="form-group"><label for="agend-obs">Observações</label> <textarea id="agend-obs" name="obs"
                     placeholder="Descreva seus sintomas ou motivo da consulta..."></textarea>
               </div><button type="submit" class="btn btn-primary" style="width: 100%;">Confirmar Agendamento</button>
               <div class="success-message" id="agendSuccessMessage">
                  ✓ Agendamento realizado com sucesso! Entraremos em contato para confirmar.
               </div>

               <script>
                  const menuToggle = document.getElementById('menuToggle');
                  const navLinks = document.querySelector('.nav-links');

                  menuToggle.addEventListener('click', () => {
                     navLinks.classList.toggle('active');
                  });
               </script>


</body>

</html>
